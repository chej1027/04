<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소감</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            font-size: 16pt; 
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        footer {
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            margin-bottom: 40px;
        }

        .slider {
            display: flex;
            overflow-x: auto;
            justify-content: center;
        }

        .popular-products, .latest-products, .customer-reviews {
            text-align: center;
        }

        .popular-products h2, .latest-products h2, .customer-reviews h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .product {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            width: 100px;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: black;
        }

        .product p {
            color: #888;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comments</h1>
        <nav>
            <ul>
                <li><a href="https://jsbin.com/falabej">천은지</a></li>
                <li><a href="https://jsbin.com/carucek">임지훈</a></li>
                <li><a href="https://jsbin.com/kupejul">곽수진</a></li>
            </ul>
        </nav>
    </header>
    <section class="popular-products">
        <h2>프로젝트 소감</h2>
        <div class="product">
            <h3>천은지</h3>
            <p>소감을 남겨주세요</p>
        </div>
        <div class="product">
            <h3>임지훈</h3>
            <p>소감을 남겨주세요</p>
        </div>
        <div class="product">
            <h3>곽수진</h3>
            <p>소감을 남겨주세요</p>
        </div>
    </section>
    <footer>
        <p>@ 2024 디지털프로그래밍 A반 기말프로젝트_천은지, 임지훈, 곽수진</p>
    </footer>
</body>
</html>
